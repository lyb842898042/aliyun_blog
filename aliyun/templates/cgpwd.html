{% extends 'change_msg.html' %}


{% block center %}

    {% if msg %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> {{ msg }}
        </div>
    {% endif %}

    <form action="/cgpwd/" method="post" enctype="multipart/form-data">
        <div class="list-group col-xs-2">
            <a href="/cgmsg/" class="list-group-item">个人信息</a>
            <a href="/cgpwd/" class="list-group-item">密码修改</a>
            <a href="/cgheader/" class="list-group-item">头像修改</a>
        </div>

        <div class="jumbotron col-xs-3 center-block text-center">
            <div class="form-group">
                <label for="exampleInputPassword1">原密码</label>
                <input type="password" class="form-control" name="oldpwd">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">新密码</label>
                <input type="password" class="form-control" name="newpwd">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" class="form-control" name="respwd">
            </div>
            <button type="submit" id="myButton" class="btn btn-primary">确定</button>
        </div>
    </form>
{% endblock %}
