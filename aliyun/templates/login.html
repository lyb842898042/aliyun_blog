{% block style %}

        .center-block {

        }

    </style>


{% endblock %}

{% block center %}
    <div class="page-header">
        <h1>登录</h1>
    </div>
    <form action="/login/" method="post">
        <div class=" text-center">
            <div class=" jumbotron col-xs-3 center-block text-center">
                <div class="form-group">
                    <label for="exampleInputPassword1">账号</label>
                    <input type="text" class="form-control" name="uid">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">QQ</label>
                    <input type="password" class="form-control" name="pwd">
                </div>
                <button type="submit" id="myButton" class="btn btn-primary">登录</button>
            </div>
        </div>

{% block scripts %}
    <script>
        $('#myButton').on('click', function () {
            var $btn = $(this).button('loading')
            // business logic...
            $btn.button('reset')
        })
    </script>
{% endblock %}
