{% extends 'index.html' %}
{% load staticfiles %}


{% block title %}
    修改信息
{% endblock %}

{% block style %}
    <style>
        .center-block {
            display: block;
            margin-left: 20%;
            margin-right: auto;
        }

    </style>
{% endblock %}

{% block center %}
    <form action="/cgmsg/" method="post" enctype="multipart/form-data">
        <div class="list-group col-xs-2">
            <a href="/cgmsg/" class="list-group-item">个人信息</a>
            <a href="/cgpwd/" class="list-group-item">密码修改</a>
            <a href="/cgheader/" class="list-group-item">头像修改</a>
        </div>
        <div class="jumbotron col-xs-3 center-block text-center">
            <div class="form-group">
                <label for="exampleInputPassword1">用户名</label>
                <input type="text" class="form-control" name="uname" placeholder="{{ user.u_name }}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">QQ</label>
                <input type="text" class="form-control" name="qq" placeholder="{{ user.u_qq }}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" name="mail" placeholder="{{ user.u_email }}">
            </div>
            <button type="submit" id="myButton" class="btn btn-primary">修改</button>
        </div>
    </form>

{% endblock %}

{% block scripts %}
    <script>
        $('#myButton').on('click', function () {
            var $btn = $(this).button('loading')
            // business logic...
            $btn.button('reset')
        })
    </script>
{% endblock %}
